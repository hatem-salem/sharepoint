plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
application {
    mainClass.set('SharePointTraversFolders')
}
dependencies {
    // Microsoft Graph SDK
    implementation 'com.microsoft.graph:microsoft-graph:3.2.0'

    // Azure Identity SDK for authentication
    implementation 'com.azure:azure-identity:1.4.0'


    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}